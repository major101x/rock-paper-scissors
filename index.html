<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:700|Poppins:400"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Rock Paper Scissors</h1>
      <h2>First to win 5 rounds</h2>
    </div>
    <div class="content">
      <div class="options">
        <button class="btn" id="Rock">
          <img src="./images/rock.png" alt="Rock" />
        </button>
        <button class="btn" id="Paper">
          <img src="./images/paper.png" alt="Rock" />
        </button>
        <button class="btn" id="Scissors">
          <img src="./images/scissors.png" alt="Rock" />
        </button>
      </div>
      <div class="choices">
        <div class="choice">
          player Chose: <br /><span class="player-choice"></span>
        </div>
        <div class="choice">
          Computer Chose: <br /><span class="computer-choice"></span>
        </div>
      </div>
      <div class="scores">
        <div class="scorebox">
          Player Score <br /><span class="score player-score"></span>
        </div>
        <div class="scorebox">
          Computer Score <br /><span class="score computer-score"></span>
        </div>
      </div>
      <div class="results">
        <div class="result"></div>
        <div class="final-result"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
